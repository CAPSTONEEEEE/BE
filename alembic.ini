# Alembic 기본 설정 (단일 데이터베이스 구성)

[alembic]
# 마이그레이션 스크립트 폴더 경로
script_location = %(here)s/migrations

# (옵션) 리비전 파일명 템플릿
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path에 현재 작업 디렉터리를 추가 (앱 모듈 import 편의)
prepend_sys_path = .

# 경로 구분자 정책 (운영체제 기본)
path_separator = os

# DB URL은 env.py에서 .env를 읽어 설정합니다. 여기선 비워두거나 주석 처리하세요.
# sqlalchemy.url =


[post_write_hooks]
# 리비전 생성 직후 코드 포매팅/린트 훅이 필요하면 아래를 활성화하세요 (예: black/ruff)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# -------------------------------
# 로깅 설정 (env.py에서도 사용)
# -------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
